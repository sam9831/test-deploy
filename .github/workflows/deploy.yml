name: Deploy test-deploy
on: [push]
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PWD }}
          script_stop: true
          script: |
            cd /root/resource/nginx/
            ls -al
            rm -rf test-deploy
            git clone git@github.com:sam9831/test-deploy.git -b ${{ github.ref_name }}
            cd test-deploy
            npm install
            npm run build
